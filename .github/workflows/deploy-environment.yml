          role-skip-session-tagging: true
          output-credentials: true
          retry-max-attempts: 3

      - name: Checkout
        uses: actions/checkout@v6

      - name: Add bundles for subscribers
        run: |
          # Check if product-subscribers.subs exists and has content
          if [ ! -f product-subscribers.subs ]; then
            echo "No product-subscribers.subs file found, skipping bundle provisioning"
            exit 0
          fi

          # Read each hashed sub from the file and add bundles
          while IFS= read -r hashed_sub || [ -n "$hashed_sub" ]; do
            # Skip empty lines and comments
            if [[ -z "$hashed_sub" ]] || [[ "$hashed_sub" =~ ^# ]]; then
              continue
            fi

            echo "Adding bundles for subscriber: $hashed_sub"

            # Add test bundle (for testing environments)
            if [[ "${{ needs.names.outputs.environment-name }}" != "prod" ]]; then
              ./scripts/add-bundle.sh "$hashed_sub" "test" "${{ needs.names.outputs.environment-name }}" || echo "Failed to add test bundle for $hashed_sub"
            fi

            # Add guest bundle (for all environments)
            ./scripts/add-bundle.sh "$hashed_sub" "guest" "${{ needs.names.outputs.environment-name }}" || echo "Failed to add guest bundle for $hashed_sub"

          done < product-subscribers.subs

          echo "Bundle provisioning completed"
        env:
